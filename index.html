<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TIM BURTON'S BRAND NEW 2020 SUBARU WRX</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

<!--  Content  -->
<article>
  <h1>Brand New 2020 Subaru WRX<br /> <span><a href='javascript:;' onclick="document.querySelector('#video-background').play()"> Meet Tim Burton's Car of the Future</a>
</span> 
</h1>
</article>
  
<!--  Video is muted & autoplays, placed after major DOM elements for performance & has an image fallback  -->
<video id="video-background" plays-inline onclick="this.play()">
  <source src="https://timburtonsbrandnew2020subaruwrx.com/assets/start.mp4" type="video/mp4">
</video>
<video loop id="video-loop" style="display:none" plays-inline>
  <source src="https://timburtonsbrandnew2020subaruwrx.com/assets/loop.mp4" type="video/mp4">
</video>
<!-- partial -->
  <script type="text/javascript">
    document.querySelector('#video-background').addEventListener('ended', e => {
      e.target.remove();
      document.querySelector('#video-loop').style.display = 'initial';
      document.querySelector('#video-loop').play();
    })
  </script>
</body>
</html>
